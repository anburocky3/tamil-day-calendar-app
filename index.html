<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Tamil-Day-Calender App is used by most of the Tamil people. It helps you in finding dates with entire information like Holidays, Festivals, Zodiac Sign, Subha Muhurtham, Amavasai, Pournami, Raahu kalam etc., this app is exclusively developed for Tamil people."
    />
    <meta
      name="keywords"
      content="Tamildays, TamilCalender,TamilMonth,CalenderApp"
    />
    <meta name="author" content="Anbu Selvan" />
    <meta property="og:title" content="Tamil Day Calender App" />
    <meta
      property="og:description"
      content="You can get all tamil days from 2023 to 2024. Just try it!"
    />
    <meta
      property="og:image"
      content="/tamil-day-calender-app/images/tamil-calender-app.jpg"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamil Day Calendar App</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body class="bg-slate-900">
    <h4
      class="text-white text-xl sm:text-4xl font-semibold m-5 sm:m-20 text-center"
    >
      Tamil Day Calendar
    </h4>
    <form id="dateForm" class="p-5 sm:p-10 rounded m-5 sm:m-20 bg-slate-600">
      <label for="date" class="text-white block text-xl font-semibold"
        >Select Date</label
      >
      <input
        type="date"
        id="date"
        placeholder="Enter your Date"
        class="px-3 py-1 rounded bg-slate-800 text-white outline-none mt-3 w-full"
        min="2023-01-01"
        max="2024-12-31"
        required
      />
    </form>

    <div class="m-5 sm:m-20 bg-slate-600 p-3 sm:p-5 rounded">
      <img
        src="https://i.gifer.com/origin/34/34338d26023e5515f6cc8969aa027bca.gif"
        alt="Loading"
        class="w-full rounded"
        id="dayImg"
      />
    </div>

    <div class="text-gray-300 text-center mb-10">
      All images are from
      <a href="https://www.tamildailycalendar.com/"
        >https://www.tamildailycalendar.com</a
      >
      they deserve everything!
    </div>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
